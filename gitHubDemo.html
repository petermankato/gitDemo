  Git commands:
  1) Go out to the repository on GitHub and copy the Clone URL
  2) Open up a terminal/command window
  3) cd to the directory where you want to put the folder and repository from GitHub
  4) git clone [URL from GitHub]  - This will create a new folder and download the files.
  5) cd to move into the new folder.
  6) edit the files with your favorite text editor - 
     Don't forget to update the revision in the comment block!
  7) git add *
  8) git commit -m"describe what you did"
  9) git push origin master
  
  Before you make any other changes to your files
  Always get a current copy from the repository.
  10) git pull
  go to Step #7 - rinse and repeat.
